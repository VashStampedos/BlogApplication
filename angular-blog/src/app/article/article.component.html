<button type="button" (click)="goBack()">go back</button>
<div class="section" *ngIf="blog">
  <input class="searching" placeholder="search" [(ngModel)]="articleTitle" (ngModelChange)="searching()" type="search">
    <ul class="container" *ngFor="let article of articles">
      <li  class="card">
        <div class="card-header">
          <app-photo  [userImage]="article.photo"></app-photo>

        </div>
        <a class="card-body" routerLink="/articledetails/{{article.id}}">
          <h1>{{article.title}}</h1>
          <span class="description">{{cutDescription(article.description!)}}</span>
          <div class="user-info">
            <div class="info">
              <img src="../../assets/images/user.png">
              <a routerLink="/user/{{blog.idUser}}">{{blog.user?.userName}} </a>
            </div>
            <div class="date">6 Oct 2017</div>
          </div>
        </a>
      </li>
      
    </ul>
</div>
