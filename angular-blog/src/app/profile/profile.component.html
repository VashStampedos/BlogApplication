
<div class="section">
    <div class="container" *ngIf="currentUser">
        <div class="user">
            <div class="user-header">
                <div class="user-info">
                    <img src="../../assets/images/user.png">
                    <div style="display: flex; align-items: center;">
                        <div class="user-info-name">
                            
                            <h2>{{currentUser.userName}}</h2>
                            <span>Subscribers: {{currentUser.subscribes?.length}}</span>
                            
                        </div>
                        
            
                    </div>
                </div>
            </div>
        </div>
        <div class="switcher-wrap">
            <div class="switcher">
                <a id="1" (click)="switch($event)" class="bn34">YourBlogs</a>
                <a id="2" (click)="switch($event)" class="bn34">Add New Blog</a>
                <a id="3" (click)="switch($event)" class="bn34">Add New Article</a>
                <a id="4" (click)="switch($event)" class="bn34">Subscribers</a>
                <a id="5" (click)="switch($event)" class="bn34">Subscribes</a>
            </div>
        </div>
    </div>
    <div [ngSwitch]="state">
        <div *ngSwitchCase="1">
            <app-your-blogs></app-your-blogs>
        </div>
        <div  *ngSwitchCase="2">
            <app-new-blog></app-new-blog>
        </div>
        <div *ngSwitchCase="3">
            <app-article-editor></app-article-editor>
        </div>
        <div *ngSwitchCase="4">
            <app-subscribers  [subscribers]="currentUser?.subscribes" [showSubscribers]="currentUser?.subscribes"></app-subscribers>
        </div>
        <div *ngSwitchCase="5">
            <app-subscribes [subscribes]="subscribes" [showSubscribes]="subscribes" [user]="currentUser"></app-subscribes>
        </div>
       
        
    </div>
   
        

    
</div>
