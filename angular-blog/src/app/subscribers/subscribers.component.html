<div class="section">
    <div class="blogs-header-wrap">
      <div class="blogs-header">
        <input class="searching" placeholder="Имя пользователя" [(ngModel)]="userName" (ngModelChange)="searching()" type="search">
      </div>
    </div>
    <ul class="container" >
      <li class="users-wrap" *ngFor="let sub of showSubscribers" >
            <a routerLink="/user/{{sub.subscriberId}}" class="users-body" >
              <div class="user">
                <img src="../../assets/images/user.png">
                <p>{{sub?.subscriber?.userName}} </p>
                
              </div>
            </a>
      </li>
    </ul>
    <!-- (click)="ShowArticleOfBlog(blog)" -->
</div>
