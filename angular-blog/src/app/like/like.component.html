<div class="section" *ngIf="article">
    <div class="like-area">
      
      <button class="btn1" (click)="addNewLike()">
        <div *ngIf="isLiked == false;else noLiked">
            <img src="../../assets/images/heart.png" >
        </div>
        <ng-template #noLiked>
            <div>
              <img src="../../assets/images/heartfill.png">

            </div>
        </ng-template>
      </button>
      <div><p>{{likes.length}}</p></div>
    </div>
    
  </div>
